name: actions/cache@v4
on:
  pull_request:
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-cache-v4.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-cache-v4.yml
  schedule:
    - cron: "14 1 * * *"
  workflow_dispatch: ~

permissions: read-all

jobs:
  v4:
    name: v4
    uses: ericcornelissen/reproducing-actions/.github/workflows/reusable-test.yml@main
    with:
      files:        dist/restore-only/index.js dist/restore/index.js dist/save-only/index.js dist/save/index.js
      build-cmd:    npm run build
      install-cmd:  npm clean-install
      node-version: 20.x
      repository:   actions/cache
      version-ref:  v4
