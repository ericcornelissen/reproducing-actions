name: actions/attest-build-provenance
on:
  pull_request:
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-attest-build-provenance.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-attest-build-provenance.yml
  schedule:
    - cron: "24 1 * * *"
  workflow_dispatch: ~

permissions: read-all

jobs:
  setup:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Determine version to reproduce
        id: version
        run: |
          VERSION=$(cat .github/workflows/2-versions.yml \
            | grep 'actions/attest-build-provenance' \
            | grep -o '@v[^"]*' \
            | cut -c2-)
          echo "VERSION=$VERSION" >>"$GITHUB_OUTPUT"
  build:
    uses: ./.github/workflows/reusable-test-new.yml
    needs:
      - setup
    with:
      build-cmd:         npm run package
      install-cmd:       npm clean-install
      node-version-file: .node-version
      repository:        actions/attest-build-provenance
      version-ref:       ${{ needs.setup.outputs.version }}
