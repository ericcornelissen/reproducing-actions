name: actions/configure-pages
on:
  pull_request:
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-configure-pages.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-configure-pages.yml
  schedule:
    - cron: "39 1 * * *"
  workflow_dispatch: ~

permissions: read-all

jobs:
  test:
    uses: ./.github/workflows/reusable-test.yml
    with:
      build-cmd:         npm run prepare
      install-cmd:       npm clean-install
      node-version-file: .node-version
      repository:        actions/configure-pages
  version:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/configure-pages@v5.0.0
