name: Check
on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string

      # Setup
      build-cmd:
        required: true
        type: string
      install-cmd:
        required: true
        type: string

      # Node.js
      node-version:
        required: false
        type: string
        default: ""
      node-version-file:
        required: false
        type: string
        default: ""

      # Target
      repository:
        required: true
        type: string
      version-ref:
        required: true
        type: string

permissions: read-all

jobs:
  build:
    name: Reproducible build
    runs-on: ubuntu-22.04
    env:
      CHECKSUMS_FILE: reproducing-actions-checksums.txt
    steps:
      # Repository setup
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          ref: ${{ inputs.version-ref }}
          repository: ${{ inputs.repository }}

      # Environment setup
      - name: Install Node.js (from version)
        if: ${{ inputs.node-version != '' }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install Node.js (from version file)
        if: ${{ inputs.node-version-file != '' }}
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: ${{ inputs.node-version-file }}
      - name: Install dependencies
        run: ${{ inputs.install-cmd }}

      # Check reproducibility
      - name: Normalize line endings
        run: |
          files='${{ inputs.files }}'
          for file in $files; do
            sed -i 's/\r$//' "$file"
          done
      - name: Compute original checksums
        run: shasum --algorithm 512 ${{ inputs.files }} >$CHECKSUMS_FILE
      - name: Rebuild
        run: ${{ inputs.build-cmd }}
      - name: Normalize line endings
        run: |
          files='${{ inputs.files }}'
          for file in $files; do
            sed -i 's/\r$//' "$file"
          done
      - name: Check checksums
        run: shasum --strict --check $CHECKSUMS_FILE
      - name: Build files diff
        if: ${{ failure() }}
        run: git diff ${{ inputs.files }}
