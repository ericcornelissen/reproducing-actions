name: SonarSource/sonarqube-scan-action
on:
  pull_request:
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/sonarsource-sonarqube-scan-action.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/sonarsource-sonarqube-scan-action.yml
  schedule:
    - cron: "35 1 * * *"
  workflow_dispatch: ~

permissions: read-all

jobs:
  test:
    uses: ./.github/workflows/reusable-test.yml
    with:
      build-cmd:    npm run build
      install-cmd:  npm clean-install
      node-version: 20
      repository:   SonarSource/sonarqube-scan-action
  version:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: SonarSource/sonarqube-scan-action@v7.0.0
