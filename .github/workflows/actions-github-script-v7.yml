name: actions/github-script@v7
on:
  pull_request:
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-github-script-v7.yml
  push:
    branches:
      - main
    paths:
      - .github/workflows/reusable-test.yml
      - .github/workflows/actions-github-script-v7.yml
  schedule:
    - cron: "6 1 * * *"
  workflow_dispatch: ~

permissions: read-all

jobs:
  v7:
    name: v7
    uses: ericcornelissen/reproducing-actions/.github/workflows/reusable-test.yml@main
    with:
      files:        dist/index.js
      build-cmd:    npm run build
      install-cmd:  npm clean-install
      node-version: 20.x
      repository:   actions/github-script
      version-ref:  v7
